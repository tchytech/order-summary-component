<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!--container start here-->
  <div class="container">
    <!--box 1 start here-->
    <div class="box1">
      <img src="/order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <!--box 1 ends here-->
    <!--box 2 start here-->
    <div class="box2">
      <h1> Order Summary</h1>
      <p class="sub-heading">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="mini-box">
        <img src="/order-summary-component-main/images/icon-music.svg" alt="icon-music">
       <div class="plan">
         <h4>Annual Plan</h4>
         <p>$59.99/year</p>
       </div>
       <p class="link"><a href="#">Change</a></p>
      </div>
      <button class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
    <!--box 2 ends here-->
 </div>
 <!--container ends here-->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">T_codess</a>.</p>
  </div>
</body>
</html>
